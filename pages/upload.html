<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Upload Model</title>
  </head>
  <body>
    <header>
      <nav>
        <a><img src="../images/" /></a>
        <ul>
          <li>Overview</li>
          <li>Manuals</li>
          <li>Troubleshooting</li>
        </ul>
        <button type="button"><img src="../images/" /></button>
      </nav>
    </header>

    <main>
      <h1>Upload model</h1>

      <form action="/pages/upload.html" method="GET" enctype="multipart/form-data">
        <div id="formcon">
          <fieldset id="thumbnail">
            <label>
              + Thumbnail
              <input type="file" name="thumbnail" />
            </label>
          </fieldset>
  
          <fieldset>
            <legend>Information</legend>
            <div>
              <label for="model">3D Model:</label>
              <label for="model" class="buttonblue">Choose File</label>
              <input type="file" name="model" id="model" placeholder="Thumbnail">
            </div>
            <div>
              <label for="name">Model Name:</label>
              <input type="text" name="name" id="name">
            </div>
            <div>
              <label for="tags">Tags:</label>
              <select name="tags" id="tags">
                <option value=""></option>
              </select>
            </div>
            <div>
              <label >AR Type:</label>
              <input type="radio" name="type" id="marker" value="marker">
              <label for="marker">Marker</label>
              <input type="radio" name="type" id="gps" value="gps">
              <label for="gps">GPS</label>
            </div>
            <div>
              <label for="longitude">Longitude:</label>
              <input type="text" name="longitude" id="longitude">
            </div>
            <div>
              <label for="latitude">Latitude:</label>
              <input type="text" name="latitude" id="latitude">
            </div>
          </fieldset>
        </div> 
        
        <fieldset id="description">
          <legend>Description</legend>
          <textarea name="description" id="description" cols="40" rows="7"></textarea>
        </fieldset>

        <div id="buttoncon">
          <button type="button" class="buttongrey">cancel</button>
          <button type="submit" class="buttonblue">Upload</button>
        </div>
      </form>
    </main>
  </body>
</html>
